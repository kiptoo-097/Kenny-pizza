<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenny Pizza</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light navbar">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav navb text-white">
                    <a class="nav-item nav-link active text-white" href="index.html">Home <span
                            class="sr-only"></span></a>
                    <a class="nav-item nav-link text-white" href="order.html">Place Order</a>
                    <a class="nav-item nav-link disabled text-white" href="about.html">About us</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-5">
        <h3> <em>Place your Order Here:</em></h3>
    </div>
    <div class="container">
        <form class="p-3 mt-3 col-md-6 mx-auto">
            <div class="form-group">
                <label for="flavor">Pizza Flavor</label>
                <select class="form-control" id="flavor" required>
                    <option></option>
                    <option label="mushooms" value="400">Mushrooms</option>
                    <option label="chicken" value="500">Chicken pizza</option>
                    <option label="beef" value="450">Beef Pizza</option>
                    <option label="sausage" value="500">Sausage Pizza</option>
                </select>
            </div>
            <div class="form-group">
                <label for="size">Pizza Size</label>
                <select class="form-control" id="size" required>
                    <option></option>
                    <option label="small" value="300">Small</option>
                    <option label="medium" value="400">Medium</option>
                    <option label="large" value="600">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="crust">Pizza Crust</label>
                <select class="form-control" id="crust" required>
                    <option></option>
                    <option label="cripsy" value="">Crispy</option>
                    <option label="stuffed" value="">Stuffed</option>
                    <option label="gluten" value="">Gluten-free</option>
                </select>
            </div>
            <div class="form-group">
                <label for="topping">Pizza Toppings</label>
                <select class="form-control" id="topping" required>
                    <option label="" value=""></option>
                    <option label="pepperoni" value="800">Pepperoni</option>
                    <option label="mushrooms" value="1000">Mushrooms</option>
                    <option label="onions" value="600">Onions</option>
                    <option label="sausage" value="850">Sausage</option>
                </select>
            </div>
            <div class="form-group">
                <label for="number">Number of Pizza</label>
                <input type="text" class="form-control" id="number" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
</body>

</html>
